<div >
    <h4 class="mb-3">Create Post</h4>
    <form class="needs-validation" [formGroup]="blogPostForm" (ngSubmit)="onSubmit()" novalidate="">
      <div class="row g-3">


        <div class="col-12">
          <label for="address" class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="title" id="address" placeholder="Enter Post Title" required="">
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="col-6">
          <label for="address2" class="form-label">Post Image</label>
          <input type="file" (change)="onFileSelected($event.target)" accept="image/*" class="form-control" id="address2">
        </div>
        <div class="col-6">
            <div *ngIf="selectedFile">
                <img [src]="imageSrc" style="height: 90px;" alt="Selected Image">
              </div>
          </div>

      </div>

      <div class="col-12">
        <br>
      <label for="address" class="form-label">Post Description</label>
      <ckeditor data="" formControlName="description"></ckeditor>
      </div>


<br>

      <button class="w-100 btn btn-primary btn-lg" type="submit">Submit Post</button>
    </form>
  </div>
